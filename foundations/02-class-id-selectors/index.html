<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id="first-el" class="odd-el">Number 1 - I'm a class!</p>
  <div id="second-el">Number 2 - I'm one ID.</div>
  <p class="odd-el fs-24">Number 3 - I'm a class, but cooler!</p>
  <div id="forth-el" class="fs-24">Number 4 - I'm another ID.</div>
  <p id="fifth-el" class="odd-el">Number 5 - I'm a class!</p>
</body>
</html>
